<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DOM Notes: Events in Web Development</title>
    <style>
        /* SIMPLE STYLING FOR VISIBILITY */
        .container {
            border: 2px solid #333;
            padding: 15px;
            margin: 10px;
            width: 80%;
            margin: auto;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- BUTTON WITH INLINE EVENT HANDLER -->
    <div class="container">
        <h2>Understanding Events</h2>
        <button onclick="handleClick()">Click Me!</button>
        <p id="output"> HEY BRO! </p>
        <button onclick="hcl2()"> Make me LAAL</button>
        <button id="btn-purp">MAKE ME GAY</button>
    </div>

    <script>
        // INLINE EVENT HANDLER DEMO
        function handleClick() {
            document.getElementById('output').innerText = 'I hear voices in my head, they council me, the understand...';
        }

        function hcl2() {
            document.body.style.backgroundColor = '#f72e2e';
        }

        const btnPurp = document.getElementById('btn-purp');
        btnPurp.onclick = function makepurpi() {
            document.body.style.backgroundColor = '#eaaaff';
        }
        /*
        1. What is an Event?
           - An event is an action or occurrence that happens in the browser, often triggered by user interaction.
           - Examples: Clicking a button, hovering over an element, pressing a key, resizing the window, etc.

        2. Types of Events in Web Development:
           - Mouse Events:
             - `click`: Triggered when the user clicks on an element.
             - `mouseover`: Triggered when the mouse pointer enters an element.
             - `mouseout`: Triggered when the mouse pointer leaves an element.
           - Keyboard Events:
             - `keydown`: Triggered when a key is pressed down.
             - `keyup`: Triggered when a key is released.
           - Form Events:
             - `submit`: Triggered when a form is submitted.
             - `change`: Triggered when the value of an input element changes.
           - Window Events:
             - `resize`: Triggered when the browser window is resized.
             - `scroll`: Triggered when the user scrolls the page.

        3. Inline Event Handling:
           - Syntax: <element on[event]="javascript_code"></element>
           - Example: <button onclick="handleClick()">Click Me!</button>
           - Explanation:
             - The `onclick` attribute allows you to directly attach JavaScript code to an HTML element.
             - When the button is clicked, the function `handleClick()` is executed.
           - Note: Inline event handling is simple but not recommended for large-scale projects due to poor maintainability.

        4. Why Use Events?
           - Events allow dynamic interaction between the user and the webpage.
           - They enable developers to create responsive and interactive web applications.
        */
    </script>
</body>

</html>
