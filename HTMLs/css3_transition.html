<!--
   - The `transition` property allows smooth changes between property values over time.
   - It's often used to create animations for user interactions, like hover effects or state changes.

Key Components of the Transition Property:
   1. **Property Name**:
      - Specifies the CSS property to animate.
      - Use `all` to apply transitions to all animatable properties.
      - Example: `width`, `background-color`, `transform`, etc.

   2. **Duration**:
      - Defines how long the transition takes to complete.
      - Syntax: `<time>` (e.g., `1s` for 1 second, `500ms` for 500 milliseconds).
      - Default: `0s` (no transition).

   3. **Timing Function (Easing)**:
      - Controls the speed curve of the transition.
      - Common Values:
          - `linear`: Constant speed from start to finish.
          - `ease` (default): Starts slow, accelerates, and slows down.
          - `ease-in`: Starts slow and accelerates.
          - `ease-out`: Starts fast and decelerates.
          - `ease-in-out`: Combination of `ease-in` and `ease-out`.
          - `cubic-bezier(n,n,n,n)`: Custom speed curve.

   4. **Delay**:
      - Specifies the delay before the transition starts.
      - Syntax: `<time>` (e.g., `2s`, `500ms`).
      - Default: `0s`.

Syntax:
   - Shorthand: `transition: <property> <duration> <timing-function> <delay>;`
   - Individual Properties:
       - `transition-property`: Specifies the property to animate.
       - `transition-duration`: Duration of the transition.
       - `transition-timing-function`: Speed curve of the transition.
       - `transition-delay`: Delay before starting the transition.

Important Notes:
   - Not all properties are animatable (e.g., `display` is not).
   - The hover state (`:hover`) or a class toggle often triggers the transition.
   - The `transform` property is commonly used with `transition` for effects like scaling, rotating, or translating.

Examples from Code:
1. **Shorthand Transition**:
   - `transition: width 1s linear 1s, background-color 0.7s ease-in;`
       - Applies a 1-second linear transition to `width` with a 1-second delay.
       - Simultaneously applies a 0.7-second ease-in transition to `background-color`.

2. **Single Property Transition**:
   - `transition: transform 2s;`
       - Smoothly transitions `transform` changes (e.g., rotate, scale) over 2 seconds.

3. **Hover State Example**:
   - On hover, the element:
       - Rotates by 45 degrees.
       - Scales up by 1.5 times.
       - Moves 150px to the right (translateX).
   - Transition: Applies the above transformation over 2 seconds (`transform 2s`).


   - Use `transition` for subtle effects that enhance user experience.
   - Combine with `transform` for performance-optimized animations.
   - Avoid excessive use of transitions on multiple elements to ensure smooth performance.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        body {
            margin-left: 30px;
        }

        .box {
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* property name | duration | easing function | delay */
            /* transition: width 1s linear 1s, background-color 0.7s ease-in; */

            transition: transform 2s;
        }

        .box:hover {
            /* width: 400px;
            background-color: yellowgreen; */

            transform: rotate(45deg) scale(1.5) translateX(150px);
        }
    </style>
</head>

<body>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>

</html>
