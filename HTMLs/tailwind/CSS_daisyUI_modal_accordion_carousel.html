<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Modal Demo</title>

    <!-- CORRECT CDN ORDER -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet">
</head>

<body class="p-8">
    <!-- PROPER DAISYUI MODAL -->
    <!-- Open Button -->
    <label for="my-modal" class="btn modal-button">Open Modal</label>

    <!-- Modal Structure -->
    <input type="checkbox" id="my-modal" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Finally Working! ðŸŽ‰</h3>
            <p class="py-4">This modal will stay until you close it!</p>
            <div class="modal-action">
                <!-- Close Button -->
                <label for="my-modal" class="btn">Close</label>
            </div>
        </div>
    </div>

    <!-- Open the modal using ID.showModal() method -->
    <!-- Open the modal using ID.showModal() method -->
    <button class="btn" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <h3 class="text-lg font-bold">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>

</body>

</html>
