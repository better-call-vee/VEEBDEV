<!--

 * The <aside> tag is used for content that is indirectly related to the main content.
 * It helps in structuring your webpage by providing additional information such as:
 * - Related links
 * - Sidebars
 * - Advertisements
 * - Callout boxes
 * 
 * Example Usage:
 * <aside>
 *   <h3>Related Posts</h3>
 *   <ul>
 *     <li><a href="#">How to Use Semantic Tags</a></li>
 *     <li><a href="#">HTML5 Best Practices</a></li>
 *   </ul>
 * </aside>
 * 
 * This tag improves the semantic structure of your HTML and is useful for content
 * that complements but does not directly contribute to the main flow.

-->
