<!-- 

1. <input>: A self-closing tag used to create input fields in forms.
2. type: Specifies the type of input field. Common types:
   - text: For single-line text input.
   - password: Masks the text entered.
   - email: Validates email format.
   - number: Accepts numeric input.
   - checkbox: Allows multiple selections.
   - radio: Allows a single selection in a group.
   - date: Provides a date picker.
   - file: For uploading files.
   - submit: Button to submit the form.
   - reset: Button to reset all fields in the form.
   - hidden: Stores data that isnâ€™t visible to users.
3. placeholder: Displays a hint or example text inside the input field.
4. <label>: Links descriptive text to input fields, improving usability and accessibility.
5. for: Connects a <label> to an input field via the input's id attribute.
6. id: Uniquely identifies an input field for labels or scripts to reference.
7. value: Sets the initial/default value for the input or specifies data like button labels.
8. <form>: Groups input fields, enabling data collection and submission.
9. name: Assigns a unique identifier to an input field, allowing its data to be sent to the 
   server when the form is submitted.

-->

<form>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob"><br><br>

    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume"><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label>Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobby" value="Singing">
    <label for="hobby1">Singing</label>
    <input type="checkbox" id="hobby2" name="hobby" value="Traveling">
    <label for="hobby2">Traveling</label><br><br>

    <input type="hidden" name="form_id" value="12345">

    <button type="submit" value="Submit">Submit</button>
    <button type="reset" value="Reset">Reset</button>
</form>
