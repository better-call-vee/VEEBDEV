<!-- 

1. <img>: A void/self-closing tag used to display images.
2. src: Specifies the image source (URL or file path).
3. alt: Provides alternative text for accessibility or if the image fails to load.
4. Resizing: Done using the width and height attributes.
5. Void/Self-Closing Tags: Tags like <img>, <br>, <hr> that don't need a closing tag.

-->
