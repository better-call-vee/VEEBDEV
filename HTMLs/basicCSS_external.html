<!-- 
External CSS:
1. Link the external CSS file in the `<head>` section.
   Example: <link rel="stylesheet" href="styles/blog.css">

2. Why use External CSS?
   - Keeps styles separate from HTML for better readability and reusability.
   - Can be used across multiple HTML files.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External CSS Example</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles/blog.css">
</head>

<body>
    <h3>This is an H3 element styled via external CSS.</h3>

    <!-- Classes for Display and Visibility -->
    This is a normal line.
    <div class="block-box">
        This is a block-level element styled via external CSS.
    </div>
    <div class="hidden-box">
        This element is hidden but still takes up space.
    </div>

    <!-- Box with Shadow -->
    <div class="box-shadow-example">
        This box has a shadow.
    </div>

    <!-- Styled Span -->
    <p>This is a paragraph with a <span class="highlight">highlighted span</span>.</p>
</body>

</html>
