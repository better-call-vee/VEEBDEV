<!-- 
Basic 7 Things to Make a Website Responsive:

1. Meta Tag for Viewport:
   - The `<meta>` tag ensures your website scales and renders properly on all devices.
   - Default Emmet Syntax:
       `<meta name="viewport" content="width=device-width, initial-scale=1.0">`
   - **Explanation:**
       - `width=device-width`: Matches the page width to the screen width.
       - `initial-scale=1.0`: Ensures no zooming occurs by default.
       - Without this tag, websites may appear zoomed out or misaligned on mobile devices.

2. CSS Relative Units:
   - Relative units allow flexible and adaptive layouts. Here’s a detailed breakdown:
     - **`em`:** Relative to the parent element's font size.
         - Example: Parent font size = 16px. `1em = 16px`, `2em = 32px`.
         - Nested elements multiply the font size if not managed carefully.
     - **`rem`:** Relative to the root element's font size.
         - Example: Root font size = 16px. `1rem = 16px`, unaffected by nesting.
     - **`%`:** Relative to the parent element's size.
         - Example: If a container is 500px wide, `width: 50%` makes the child 250px wide.
     - **`vh` (Viewport Height):** 1% of the viewport's height.
         - Example: If the viewport height = 800px, `10vh = 80px`.
     - **`vw` (Viewport Width):** 1% of the viewport's width.
         - Example: If the viewport width = 1200px, `10vw = 120px`.

3. Body Max-Width and Horizontal Centering:
   - To ensure content doesn't stretch too wide, use `max-width` and center it with `margin: 0 auto;`.
   - **Code Example:**
       ```css
       body {
           max-width: 1200px; /* Restricts the width to 1200px */
           margin: 0 auto; /* Centers the content horizontally */
           padding: 20px; /* Adds spacing around the content */
       }
       ```

4. Image Fluid:
   - Makes images responsive by scaling them relative to their container while maintaining aspect ratio.
       img {
           max-width: 100%; /* Ensures the image doesn’t exceed its container width */
           height: auto; /* Maintains the aspect ratio */
       }
   - **Explanation:**
       - `max-width: 100%;` prevents the image from being larger than its parent container.
       - `height: auto;` adjusts the height proportionally.

5. Two-Column Flexbox with Media Query:
   - Flexbox allows for a two-column layout that adjusts for smaller screens.
       .container {
           display: flex; /* Flexbox layout */
           gap: 20px; /* Adds space between columns */
       }

       .column {
           flex: 1; /* Each column takes equal space */
           padding: 15px;
           border: 1px solid #ddd; /* Light border for visual separation */
       }

       @media screen and (max-width: 576px) {
           .container {
               flex-direction: column; /* Stacks columns vertically on small screens */
           }
       }
       ```

6. Multi-Column Layout with Grid:
    - Grid provides more control for multi-column layouts, especially for complex designs.
       .grid-container {
           display: grid; /* Enables grid layout */
           grid-template-columns: repeat(3, 1fr); /* Creates 3 equal columns */
           gap: 20px; /* Adds space between items */
       }

       .item {
           padding: 15px;
           border: 1px solid #ddd; /* Adds a border to grid items */
       }

       @media screen and (max-width: 576px) {
           .grid-container {
               grid-template-columns: repeat(1, 1fr); /* Switches to a single-column layout */
           }
       }
       ```

7. Responsive Menu:
   - A responsive menu often requires JavaScript for interactivity, such as toggling visibility on smaller screens.
   - Example:
       - Hamburger menus expand/collapse on click, providing a compact navigation solution for small devices.

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <style>
        /* General Styles */
        body {
            max-width: 1200px;
            /* Restricts width to avoid stretching */
            margin: 0 auto;
            /* Horizontally centers content */
            padding: 20px;
            /* Adds space around edges */
        }

        img {
            max-width: 100%;
            /* Prevents the image from exceeding its container width */
            height: auto;
            /* Maintains aspect ratio */
        }

        /* Two-Column Flexbox */
        .container {
            display: flex;
            /* Flexbox layout */
            gap: 20px;
            /* Space between columns */
        }

        .column {
            flex: 1;
            /* Equal column widths */
            padding: 15px;
            border: 1px solid #ddd;
        }

        @media screen and (max-width: 576px) {
            .container {
                flex-direction: column;
                /* Stacks columns vertically */
            }
        }

        /* Multi-Column Grid */
        .grid-container {
            display: grid;
            /* Grid layout */
            grid-template-columns: repeat(3, 1fr);
            /* 3 equal columns */
            gap: 20px;
            /* Space between items */
        }

        .item {
            padding: 15px;
            border: 1px solid #ddd;
        }

        @media screen and (max-width: 576px) {
            .grid-container {
                grid-template-columns: repeat(1, 1fr);
                /* Single-column layout */
            }
        }
    </style>
</head>

<body>
    <!-- Two-Column Flexbox Example -->
    <div class="container">
        <div class="column">
            <img src="assets/cat.jpg" alt="Cat Image">
            <p>Cats are awesome. They rule the internet!</p>
        </div>
        <div class="column">
            <img src="assets/Spidey.jpg" alt="Spiderman Image">
            <p>Spiderman swings into action with style!</p>
        </div>
    </div>

    <!-- Multi-Column Grid Example -->
    <div class="grid-container">
        <div class="item">Grid Item 1</div>
        <div class="item">Grid Item 2</div>
        <div class="item">Grid Item 3</div>
        <div class="item">Grid Item 4</div>
        <div class="item">Grid Item 5</div>
        <div class="item">Grid Item 6</div>
    </div>
</body>

</html>
