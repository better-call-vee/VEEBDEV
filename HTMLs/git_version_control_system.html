Steps for Git Push (First Time):

1. git init
   - Initialize a new Git repository.

2. git add .
   - Stage all changes for commit.

3. git commit -m "Your commit message"
   - Commit the staged changes with a message.

4. git remote add origin https://github.com/your-username/your-repository.git
   - Link your local repository to the remote GitHub repository.

5. git branch -M main
   - Rename the default branch to "main" (optional if already named "main").

6. git push -u origin main
   - Push the code to the remote repository and set the upstream branch.

Steps for Git Push (Every Time After):

1. git add .
   - Stage all the new changes.

2. git commit -m "Your commit message"
   - Commit the changes with a meaningful message.

3. git push
   - Push the changes to the remote repository.
