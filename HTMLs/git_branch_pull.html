1. **Create a New Branch:**
   - Use the following command to create and switch to a new branch:
     ```
     git checkout -b <branch-name>
     ```
   - Example:
     ```
     git checkout -b feature-branch
     ```

2. **Check the Current Branch:**
   - To see the current branch, use:
     ```
     git branch
     ```
   - The current branch will have an asterisk (*) next to its name.

3. **Clone a Repository:**
   - To copy a remote repository to your local machine:
     ```
     git clone <repository-url>
     ```
   - Example:
     ```
     git clone https://github.com/username/repository.git
     ```

4. **Forking a Repository (GitHub-Specific):**
   - Forking allows you to create your own copy of a repository on GitHub.
   - Steps:
     - Go to the repository you want to fork on GitHub.
     - Click the **Fork** button (top-right corner).
     - The forked repository will appear in your GitHub account.

   - To clone the forked repo locally:
     ```
     git clone https://github.com/your-username/forked-repository.git
     ```

5. **Pull Updates from a Remote Repository:**
   - Use `git pull` to fetch and merge updates from a remote repository into your local branch:
     ```
     git pull <remote> <branch>
     ```
   - Example:
     ```
     git pull origin main
     ```
