<!--
   - The `grid-row: span` property allows an element to span multiple rows.
   - The `grid-column: span` property allows an element to span multiple columns.
   - Repeat Function:
       - `repeat(x, y)`: Defines repetitive grid tracks.
       - Example: `grid-template-columns: repeat(4, 1fr)` creates 4 equal columns.
   - Grid Gap:
       - The `gap` property sets space between rows and columns.
   - Notes:
       - Use `#id` for targeting specific elements.
       - Use spans for creating larger elements within the grid.

.container>.box#box-$*12 {Box - $}
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout Example with Span</title>
    <style>
        /* General styling for the body */
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* Grid container */
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* 4 equal columns */
            grid-template-rows: repeat(3, 200px) 50px 50px;
            /* 3 rows of 200px and 2 of 50px */
            gap: 20px;
            /* Space between items */
        }

        .box {
            background-color: grey;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        #box-1 {
            grid-row: span 5;
            /* Spans 5 rows */
        }

        #box-11,
        #box-12 {
            grid-column: span 3;
            /* Spans 3 columns */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box-1">Box - 1</div>
        <div class="box" id="box-2">Box - 2</div>
        <div class="box" id="box-3">Box - 3</div>
        <div class="box" id="box-4">Box - 4</div>
        <div class="box" id="box-5">Box - 5</div>
        <div class="box" id="box-6">Box - 6</div>
        <div class="box" id="box-7">Box - 7</div>
        <div class="box" id="box-8">Box - 8</div>
        <div class="box" id="box-9">Box - 9</div>
        <div class="box" id="box-10">Box - 10</div>
        <div class="box" id="box-11">Box - 11</div>
        <div class="box" id="box-12">Box - 12</div>

        <div class="box" id="box-12">Box - 16</div>  -->

</body>

</html>
