<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>All Children</title>
</head>

<body>
    <main class="w-11/12 mx-auto my-3 grid grid-cols-12 gap-5 [&>*]:border-t-8 [&>*]:border-red-900">
        <!-- Left Sidebar -->
        <aside class="col-span-3 sticky top-0 h-fit">
            <div class="p-4 bg-blue-100">Left Sidebar Content</div>
        </aside>

        <!-- Main Content -->
        <section class="col-span-6">
            <div class="p-4 bg-green-100">Main Content Area</div>
        </section>

        <!-- Right Sidebar -->
        <aside class="col-span-3 sticky top-0 h-fit">
            <div class="p-4 bg-purple-100">Right Sidebar Content</div>
        </aside>
    </main>
</body>

</html>

<!-- 
Use [&>*]:something to style all direct children
 
-->
