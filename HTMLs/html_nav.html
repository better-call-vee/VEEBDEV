<!-- 
`<nav>`: Represents a container for navigation links.
       - Commonly used for menus, links to sections, or pages.

VScode Shortcut:
   - `li*n > a`:
       - Creates `n` `<li>` elements each containing an `<a>` tag.
       - Press `Tab` to navigate and fill in content step by step.
       - "Emmet" does this

   - `nav > ul { display: flex; }`:
       - Displays navigation items horizontally.
   - `nav li { list-style: none; }`:
       - Removes bullet points from list items.
   - `nav li:hover { background-color: ...; }`:
       - Adds hover effect to list items.
   - `nav li a { text-decoration: none; color: ...; }`:
       - Removes underline from links and sets link color.
    
   `>` (Direct Child Selector):
       - Applies styles **only to immediate children** of the parent element.
       - Example: `nav > ul` will target `<ul>` that is directly inside `<nav>` but 
        **not nested `<ul>` inside other `<li>`.

Benefits of `<ul>` and `<li>` for Navigation:
   - Simplifies navigation management.
   - Improves readability and structure of navigation menus.
   - Allows easy styling and responsive adjustments.
-->
