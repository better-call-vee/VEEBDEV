<!--
HTML Table Elements Overview:
   - `<table>`: Defines a table structure.
   - `<caption>`: Provides a title for the table.
   - `<thead>`: Contains header rows of the table.
   - `<tbody>`: Contains the main data rows of the table.
   - `<tfoot>`: Contains footer rows of the table.
   - `<tr>`: Defines a table row.
   - `<th>`: Defines a header cell (bold and centered by default).
   - `<td>`: Defines a standard data cell.

CSS Styles:
   - `table { border-collapse: collapse; }`: Removes extra space between table borders.
   - `td, th { border: 1px solid black; padding: 8px; }`: Adds borders and padding to cells.
   - `td[colspan]`: Allows a cell to span multiple columns.

VScode Tip:
   - You can use `td*(n)` to generate `n` `<td>` elements quickly in your HTML file.
   - Press `Tab` to navigate through the `<td>` fields for fast editing.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWE Superstars Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            /* Make the table span the full width */
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Table for WWE Superstars -->
    <table>
        <!-- Table caption -->
        <caption>WWE Superstars</caption>

        <!-- Table head -->
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Company</th>
                <th>Dollar ($)</th>
            </tr>
        </thead>

        <!-- Table body -->
        <tbody>
            <!-- First row -->
            <tr>
                <td>1</td>
                <td>Roman Reigns</td>
                <td>WWE</td>
                <td>5000000</td>
            </tr>
            <!-- Second row -->
            <tr>
                <td>2</td>
                <td>John Cena</td>
                <td>WWE</td>
                <td>8000000</td>
            </tr>
            <!-- Third row -->
            <tr>
                <td>3</td>
                <td>Seth Rollins</td>
                <td>WWE</td>
                <td>4000000</td>
            </tr>
            <!-- Fourth row -->
            <tr>
                <td>4</td>
                <td>Brock Lesnar</td>
                <td>WWE</td>
                <td>10000000</td>
            </tr>
            <!-- Fifth row -->
            <tr>
                <td>5</td>
                <td>Randy Orton</td>
                <td>WWE</td>
                <td>3500000</td>
            </tr>
        </tbody>

        <!-- Table footer -->
        <tfoot>
            <tr>
                <td colspan="4">Total Employees = 5</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
