<!-- 
What is HTML?
HTML stands for HyperText Markup Language.
It is used to create the structure of web pages.

Why is it called HyperText Markup Language?
1. HyperText: Links web pages using hyperlinks.
2. Markup Language: Uses tags to define and structure content.

<h1>, <h2> goes like bigger headings to smaller, the more the number,
the smaller the heading

Favicon:
   - A small icon displayed on the browser tab next to the title.
   - Added using a <link> tag in the <head>.
   - Typically a 16x16 or 32x32 .ico, .png, or .svg file.
-->

<!DOCTYPE html>
<html>

<head>
   <title>Shitter Parker</title>
   <link rel="icon" type="image/jpeg" href="otc.png">
</head>

<h1>HEAD OF THE TABLE OTC</h1>
<h2>Right Hand Man</h2>
<h3>The Wiseman</h3>
<h4>Fake tribal chief Solo</h4>

<body>
   <h1>With great power comes great responsibilites!</h1>
   <p>Hello Peter.</p>
   <p>I am <b>spiderman</b>.</p>
   <a href="https://www.faiyaztanvee.com">Click to visit <strong>me</strong></a>
</body>

</html>
<!-- 
Explanation of the Code:
1. <!DOCTYPE html>: Declares the document as HTML5.
2. <html>: Root element of the document.
3. <head>: Contains metadata like the title.
4. <title>: Specifies the title shown on the browser tab.
5. <body>: Contains the visible content.
6. <h1>: A large heading tag.
7. <p>: A paragraph tag.
8. <a>: A hyperlink tag with the href attribute.
9. <b>: bold

- Tags: Written in angle brackets <>, e.g., <h1>, and closed with </h1>.
- Attributes: Add extra info to tags, e.g., href in <a>.
- HTML defines webpage structure but is not a programming language.

Semantic tags -> <strong> , <em> (meaningful tags)
href?
1. Used in the <a> (anchor) tag to specify the link's destination (URL or file).
2. Enables navigation to web pages, files, or specific sections on a page.
3. Syntax: href="URL", e.g., <a href="https://example.com">Click here</a>.


Inline and Block Tags in HTML:
1. Inline Tags:
   - Do not start on a new line.
   - Used within other elements to style or format specific parts of content.
   - Examples: <span>, <a>, <b>, <i>, <img>, <strong>, <em>.
2. Block Tags:
   - Start on a new line and take up the full width of the container.
   - Define larger structures of the page.
   - Examples: <div>, <p>, <h1>, <ul>, <ol>, <section>, <article>.
Key Difference:
- Inline tags affect only the part of content they wrap.
- Block tags define sections and structures
-->
