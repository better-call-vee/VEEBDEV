<!-- 
1. Navigation Bar:
   - `<nav>`: A semantic tag used for navigation links, improves accessibility and structure.
   - Flexbox Layout:
       - `display: flex;`: Enables flexbox for easy alignment and spacing.
       - `justify-content: space-between;`: Spaces links evenly with the first on the left and the last on the right.
       - Grouping Links:
           - Use a `<div>` to group the first 4 links together.
           - Keep the 5th link (e.g., Login) separate for placement at the far right.

2. Styling Links:
   - `text-decoration: none;`: Removes underline from links.
   - `color: black;`: Sets text color to black for readability.
   - `gap`: Adds spacing between links inside a flex container.

3. Login Form Layout:
   - Form Elements:
       - Use `flex-direction: column;` to stack email, password, and button vertically.
       - Set `width` of the form between 30-50% of the page for a balanced layout.
       - Add padding and margins for better spacing and alignment.
       - Use the `required` attribute for mandatory fields (e.g., email and password).
   - Centering the Form:
       - Wrap the form inside a `<section>` and use flexbox properties:
           - `justify-content: center;`: Centers the form horizontally.
           - `align-items: center;`: Centers the form vertically.
           - `height: 100vh;`: Makes the section's height equal to the viewport height for vertical centering.
           - Viewport Height (`vh`): 1vh equals 1% of the viewport height.
           - Viewport Width (`vw`): 1vw equals 1% of the viewport width.

4. Aesthetic Enhancements:
   - Box Shadows: Adds depth to the form.
   - Rounded Corners: Enhances visual appeal with `border-radius`.
   - Button Hover Effect: Changes the button's background color on hover to improve interactivity.
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Login Form</title>
    <style>
        /* Navigation bar styling */
        nav {
            display: flex;
            /* Makes the <nav> a flex container */
            justify-content: space-between;
            /* Spaces links across the navbar */
            background-color: lightgray;
            /* Light background for visibility */
            padding: 10px 20px;
            /* Adds inner spacing for better appearance */
        }

        nav a {
            text-decoration: none;
            /* Removes underlines from links */
            color: black;
            /* Sets link text color to black */
        }

        /* Styling for grouped navigation links */
        .nav-links {
            display: flex;
            /* Makes the group a flex container */
            gap: 15px;
            /* Adds spacing between the links */
        }

        /* Login form section */
        section {
            display: flex;
            /* Enables flexbox for centering */
            justify-content: center;
            /* Centers the form horizontally */
            align-items: center;
            /* Centers the form vertically */
            height: 100vh;
            /* Full viewport height (100% of the browser's height) */
            background-color: #f9f9f9;
            /* Light background for contrast */
        }

        .form-container {
            display: flex;
            /* Enables flexbox inside the form container */
            flex-direction: column;
            /* Stacks form elements vertically */
            width: 40%;
            /* Controls the width of the form (adjustable: 30-50%) */
            padding: 20px;
            /* Adds inner spacing */
            background-color: white;
            /* Sets a white background for the form */
            border: 1px solid #ccc;
            /* Adds a light border around the form */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Adds subtle shadow for depth */
            border-radius: 5px;
            /* Rounds the corners of the form */
        }

        .form-container input {
            margin-bottom: 10px;
            /* Adds space between inputs */
            padding: 10px;
            /* Adds inner spacing for inputs */
            border: 1px solid #ddd;
            /* Light border for inputs */
            border-radius: 3px;
            /* Rounds input corners */
        }

        .form-container button {
            padding: 10px;
            /* Adds inner spacing for the button */
            border: none;
            /* Removes default border */
            background-color: #007bff;
            /* Button background color */
            color: white;
            /* Button text color */
            border-radius: 3px;
            /* Rounds button corners */
            cursor: pointer;
            /* Changes cursor to pointer on hover */
        }

        .form-container button:hover {
            background-color: #0056b3;
            /* Darkens button background on hover */
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <!-- Grouped navigation links -->
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <a href="#">Login</a> <!-- Separate link for alignment to the right -->
    </nav>

    <!-- Login form -->
    <section>
        <div class="form-container">
            <!-- Email input with required attribute -->
            <input type="email" placeholder="Enter your email" required>
            <!-- Password input with required attribute -->
            <input type="password" placeholder="Enter your password" required>
            <!-- Login button -->
            <button type="submit">Login</button>
        </div>
    </section>
</body>

</html>
